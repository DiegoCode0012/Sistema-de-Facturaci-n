<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="ISO-8859-1" />
<title th:text="'Spring Boot:MVC + Thymeleaf + DATA JPA ' + ${titulo}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/listar}">Clientes</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" role="button"
							data-bs-toggle="dropdown" aria-expanded="false"> Dropdown </a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="#">Action</a></li>
								<li><a class="dropdown-item" href="#">Another action</a></li>
								<li><hr class="dropdown-divider"></li>
								<li><a class="dropdown-item" href="#">Something else
										here</a></li>
							</ul></li>
					</ul>
					<ul class="navbar-nav navbar-right">
						<li sec:authorize="!isAuthenticated()"><a
							class="btn btn-outline-primary" th:href="@{/login}">Sign In</a></li>
							
					<li sec:authorize="isAuthenticated()" class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    <span sec:authentication="name"></span>
  </button>
  <div class="dropdown-menu">
    <form th:action="@{/logout}" method="post"> <!-- me manda al controlador LOGIN con parametro logout  -->
    <button class="dropdown-item" type="submit">Sing out</button>
    </form>
  </div>
</li>
					</ul>
<ul class="navbar-nav navbar-right mx-4">

	<li class="nav-item mx-1" ><a class="btn btn-outline-success" 
	th:href="@{/locale(lang=en_US)}">EN</a></li>
	<li class="nav-item mx-1" ><a class="btn btn-outline-success" 
	th:href="@{/locale(lang=es_ES)}">ES</a></li>
	<li class="nav-item mx-1" ><a class="btn btn-outline-success" 
	th:href="@{/locale(lang=de_DE)}">DE</a></li>
</ul>

		
				
					
				</div>
			</div>
		</nav>
		
		<div class="alert alert-success" th:if="${success !=null}"
			th:text="${success}"></div>
		<div class="alert alert-primary" th:if="${info !=null}"
			th:text="${info}"></div>

		<div class="alert alert-danger" th:if="${error !=null}"
			th:text="${error}"></div>

	</header>

	<div class="container"></div>


	<footer th:fragment="footer" class="container">

		<img th:src="@{/images/spring.png}" alt="Spring Logo" />
		<p>
			Powered by <a href="https://spring.io/projects/spring-boot">Spring
				Boot</a> y <a href="https://www.thymeleaf.org/">Thymeleaf</a>
		</p>

		<p sec:authorize="isAuthenticated()">
			Usuario logeado:<span sec:authentication="name"></span> | Roles <span
				sec:authentication="principal.authorities"></span>
		</p>
		<p>Este proyecto fue desarollado en IDE Eclpise+ Spring
			Plugins(STS Spring Tool)</p>
			
			<script src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
	</footer>

</body>
</html>
